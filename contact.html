        <section id="contact">

                <form id="contact-form">
                    <div class="form">
                        <label for="name" class="labels">Your Name</label>
                        <input type="text" class="form-group" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form">
                        <label for="email" class="labels">Your Email</label>
                        <input type="email" class="form-group" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form">
                        <label for="subject" class="labels">Subject</label>
                        <input type="text" class="form-group" id="subject" name="subject" placeholder="Enter subject" required>
                    </div>
                    <div class="form">
                        <label for="message" class="labels">Message</label>
                        <textarea class="form-group" id="message" name="message" rows="4" placeholder="Your message" required></textarea>
                    </div>
                    <button type="submit" class="submit">Send Message</button>
                </form>
        </section>

            <script>
                function toggleMenu() {
                    let mobileMenu = document.getElementById("mobileMenu");
                    mobileMenu.style.display = mobileMenu.style.display === "block" ? "none" : "block";
                }
        
                // Hide mobile menu when screen is resized above 768px
                window.addEventListener("resize", function() {
                    let mobileMenu = document.getElementById("mobileMenu");
                    if (window.innerWidth > 768) {
                        mobileMenu.style.display = "none"; // Hide the mobile menu when maximized
                    }
                });
            </script>
